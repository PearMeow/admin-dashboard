<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="dashboard">
            <img class="first-img" src="./img/dashboard.svg" alt="A dashboard icon">
            <a class="first-a" href="">Dashboard</a>
            <img src="./img/home.svg" alt="A home icon">
            <a href="">Home</a>
            <img src="./img/profile.svg" alt="A profile icon">
            <a href="">Profile</a>
            <img src="./img/message.svg" alt="A messages icon">
            <a href="">Messages</a>
            <img src="./img/history.svg" alt="A history icon">
            <a href="">History</a>
            <img src="./img/tasks.svg" alt="A tasks icon">
            <a href="">Tasks</a>
            <!-- Empty space -->
            <img src="./img/communities.svg" alt="A communities icon">
            <a href="">Communities</a>
            <div></div>
            <div></div>

            <img src="./img/privacy.svg" alt="A privacy icon">

                    <img src="./img/searchbar.svg" alt="A search icon">

            </div>
            <div class="profile">
                <img src="./img/bell.svg" alt="A notification bell">

                <p>pearmeow</p>
            </div>
            <div class="welcome">
                <img src="./img/alexandre-boucey-cat-unsplash.jpg" alt="A cat image courtesy of Alexandre Boucey">
                <div class="wrapper">
                    <p>Hi there,</p>
                    <p>pearmeow (@pearmeow)</p>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="content">
            <div class="projects">
                <p>Your Projects</p>
                <div class="someproject">
                </div>
                <div class="someproject">
                </div>
                <div class="someproject">
                </div>
                <div class="someproject">
                </div>
                <div class="someproject">
                </div>
                <div class="someproject">
                </div>
            </div>
            <div class="announcements">
                <p>Announcements</p>
            </div>
            <div class="trending">
                <p>Trending</p>
            </div>
        </div>
    </div>

</html>
